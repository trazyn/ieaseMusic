
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ieaseMusic</title>
</head>
<body>
    <div id="root"></div>
    <script>
        if (process.env.HOT) {
            let script = document.createElement('script');
            let port = process.env.PORT || 3001;

            script.async = '';
            script.src = `http://localhost:${port}/dist/bundle.js`;

            document.body.appendChild(script);
        }
    </script>
</body>
</html>
